<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Lushra Makhana Store {% endblock %}</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <header>
        <div class="brand">
            <p>Lushra Makhana</p>
        </div>
        <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}" onclick="changeColor(this)">Home</a></li>
                    <li><a href="{{ url_for('about') }}" onclick="changeColor(this)">About</a></li>
                    <li><a href="{{ url_for('shop') }}" onclick="changeColor(this)">Shop</a></li>
                    <li><a href="{{ url_for('contact') }}" onclick="changeColor(this)">Contact</a></li>
                    
                </ul>
               
            
        </nav>
        <div class="cart-icon">
            <!-- Add your cart icon or content here -->
            <!-- For simplicity, let's use a placeholder cart icon -->
            <img src="{{ url_for('static', filename='cart.png') }}" alt="Cart">
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; Tradetreex International
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
